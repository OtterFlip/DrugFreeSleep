<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Iframe Page</title>
</head>
<body>

    <h1>My Webpage</h1>
    <p>This is an iframe loading the requested content:</p>

    <iframe 
        src="https://drugfreesleep.org"
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy"
        title="External Content">
    </iframe>

</body>
</html>
